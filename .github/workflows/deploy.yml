name: Deploy Blog Automation to AWS Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run deployment script
      run: |
        chmod +x deploy.sh
        ./deploy.sh
      env:
        AWS_REGION: us-east-1
        AWS_DEFAULT_REGION: us-east-1

    - name: Verify deployment
      run: |
        echo "üîç Verifying Lambda functions..."
        for func in blog-daily-workflow blog-manual-trigger blog-approval-handler blog-multiagent-workflow blog-multiagent-daily; do
          echo "Checking $func..."
          aws lambda get-function --function-name $func --region us-east-1 --query 'Configuration.[FunctionName,LastModified,Runtime,MemorySize]' --output table || echo "‚ö†Ô∏è  $func not found (may be expected)"
        done

    - name: Set Lambda retry configuration
      run: |
        echo "‚öôÔ∏è  Configuring Lambda retry settings..."
        for func in blog-multiagent-workflow blog-multiagent-daily blog-manual-trigger blog-daily-workflow; do
          aws lambda put-function-event-invoke-config \
            --function-name $func \
            --maximum-retry-attempts 0 \
            --region us-east-1 2>/dev/null || \
          aws lambda update-function-event-invoke-config \
            --function-name $func \
            --maximum-retry-attempts 0 \
            --region us-east-1 2>/dev/null || \
          echo "‚ö†Ô∏è  Could not configure retries for $func"
        done

    - name: Deployment summary
      if: success()
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo ""
        echo "üì¶ Deployed Lambda Functions:"
        echo "  ‚Ä¢ blog-daily-workflow (single-agent daily)"
        echo "  ‚Ä¢ blog-manual-trigger (single-agent manual)"
        echo "  ‚Ä¢ blog-multiagent-workflow (multi-agent manual)"
        echo "  ‚Ä¢ blog-multiagent-daily (multi-agent daily)"
        echo "  ‚Ä¢ blog-approval-handler (approval endpoint)"
        echo ""
        echo "üîß Configuration:"
        echo "  ‚Ä¢ MaximumRetryAttempts: 0"
        echo "  ‚Ä¢ Region: us-east-1"
        echo "  ‚Ä¢ Runtime: Python 3.12"

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed"
        echo "Check the logs above for error details"
